<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta character set-->
    <meta charset="utf-8">
    <!--  Always force latest IE rendering engine or request Chrome Frame-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--  Mobile Specific Meta-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#39b3f1">
    <!--  manifest.json provides metadata used when your web app is added to thehomescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="icon-192.png">
    <!--  Site Title-->
    <title>electron app</title>
    <!--  Meta Description-->
    <meta name="description" content="description">
    <!--  Meta Keyword-->
    <meta name="keyword" content="keyword">
    <!-- fonts link-->
    <!-- css style link-->
    <link href="css/index.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="content">
        <div class="col-list rooms">
          <div class="rooms-list list">
            <h5 class="list-title">room list</h5>
            <ul id="rooms-ul"></ul>
          </div>
          <div class="toggle">
            <button class="btn btn-toggle" type="button" aria-label="toggle menu" aria-expanded="false" data-target="hidden-room"><span class="line"></span></button>
          </div>
        </div>
        <div class="messages">
          <div class="messages-list" id="messagesList">
            <h3>select a chat Room;</h3>
          </div>
          <div class="message-box">
            <div class="container">
              <form id="messageBox">
                <div class="message-input">
                  <input type="text" name="message-input" value="" id="messageInput" required>
                  <label class="label-text" for="messageInput">enter your message text ...</label>
                </div>
                <div class="send-message">
                  <label>
                    <input type="submit" name="send-message" value="send">
                  </label>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-list members">
          <div class="toggle">
            <button class="btn btn-toggle" type="button" aria-label="toggle menu" aria-expanded="false" data-target="hidden-members"><span class="line"></span></button>
          </div>
          <div class="members-list list">
            <h5 class="list-title">members in the room</h5>
            <ul id="members-ul"></ul>
          </div>
        </div>
      </div>
      <script src="js/index.js"></script>
      <script src="js/apiKey.js"></script>
    </div>
  </body>
</html>
